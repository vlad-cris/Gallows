<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallows Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid position-relative">
        <!-- Start game -->
        <div id="startGame" class="text-center mt-4">
            <div class="text-center mt-2 text-primary">Try to guess the word...</div>
            <button id="start" class="btn btn-primary mt-2">Start</button>
        </div>
        <!-- Game play -->
        <div id="playGame" class="text-center mt-5" hidden>
            <div class="text-center text-success fw-bold">
                <!--Letters span-->
                <h1 class="text-center text-primary">Word have <span id="letters"></span> letters!</h1>
                <!-- Life span -->
                <span id="lifeSpan"></span>/7 - LIFE
            </div>
            <div class="text-center d-flex flex-column align-items-center">
                <h2 id="wordToGuess" class="text-danger mt-2">-----</h2>
                <input id="inputText" type="text" class="form-control mt-2" style="width: 300px;">
                <button id="check" class="btn btn-primary mt-2">Check</button>
            </div>
            <div class="text-danger position-relative text-center bottom-10">At 7 wrong you will go on HANGING!</div>
        </div>
        <!-- Game Win/Lose message -->>
        <div id="messageDisplay" class="mt-2 text-info text-center" hidden>
            <div id="message">
                <!-- WIN/LOSE message -->
            </div>
            <button id="restartGame" class="btn btn-primary mt-2">Restart</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
